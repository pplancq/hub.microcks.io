sonar.projectName = xxx
sonar.organization = xxx
sonar.projectKey = xxx

sonar.sourceEncoding = UTF-8

sonar.sources = react/src

sonar.tests = react/tests, react/src/**/*.spec.[jt]s?(x), react/src/**/*.test.[jt]s?(x)
sonar.test.inclusions = **/*.(spec|test).[jt]s?(x)
sonar.testExecutionReportPaths = react/test-reports/unit/sonar-report.xml,react/test-reports/e2e/sonar-results.xml

sonar.javascript.lcov.reportPaths = react/test-reports/unit/coverage/lcov.info,react/test-reports/e2e/coverage/lcov-coverage.info
sonar.coverage.exclusions = src/**/*.d.[jt]s?(x), src/**/*.types.[jt]s?(x), src/**/index.[jt]s?(x)
